<div class="container">
    <h1>Departments</h1>

    <div class="enterprises-container">
        <div class="enterprises-form">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <!-- <div class="form-group" >
                    <label for="">Id</label>
                    <input type="text" name="Id" [(ngModel)]="enterprise1.Id">              
                </div>                 -->
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" [(ngModel)]="departments1.description">
                </div>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="name" [(ngModel)]="departments1.name">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" [(ngModel)]="departments1.phone">
                </div>
                <div>
                    <label for="form-group">Enterprise</label>
                    <select class="form-control" name="id_enterprise" [(ngModel)]="selectedOption"> 
                        <option [ngValue]="0">--Select--</option>
                        <option *ngFor="let enterprise of enterprises" [value]="enterprise.id">{{ enterprise.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Status</label>
                    <input type="checkbox" name="status" [(ngModel)]="departments1.status">
                </div>
                <!-- <div class="form-group form-group-inline">
                <div>
                    <label for="">Created by</label>
                    <input type="text" name="created_by" [(ngModel)]="enterprise1.created_by">
                </div>
                <div>
                    <label for="">Created date</label>
                    <input type="text" name="created_date" [(ngModel)]="enterprise1.created_date">
                </div>
                <div>
                    <label for="">Modified by</label>
                    <input type="text" name="modified_by" [(ngModel)]="enterprise1.modified_by">
                </div>
                <div>
                    <label for="">Modified date</label>
                    <input type="text" name="modified_date" [(ngModel)]="enterprise1.modified_date">
                </div> 
            </div> -->
            <div class="form-group">
                <button>
                    Save
                </button>
            </div>
            </form>
        </div>
        <div class="enterprises-grid" >
            <div class="enterprises-row" *ngFor="let data of departments">
                <div class="enterprises-row-details" (click)="populateFormDepartment(data)">
                    <!-- <span>{{ data.id_enterprise }}</span> -->
                    <span>{{ data.name }}</span>
                    <span>{{ data.phone }}</span>
                </div>
                <div class="enterprises-row-action">
                    <a (click)="deleteDepartment(data.id)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
