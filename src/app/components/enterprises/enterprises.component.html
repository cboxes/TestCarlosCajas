<div class="container">
    <h1>Enterprises</h1>

    <div class="enterprises-container">
        <div class="enterprises-form">

                    <label for="">Address</label>
                    <input type="text" name="address" [(ngModel)]="enterprise1.address">

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" [(ngModel)]="enterprise1.phone">
                </div>
                <div class="form-group">
                    <label for="">Status</label>
                    <input type="checkbox" name="status" [(ngModel)]="enterprise1.status">
                </div>

                <div>

                    <input type="text" name="created_by" [(ngModel)]="enterprise1.created_by">
                </div>
                <div>

                </div>
                <div>

            <div class="form-group">
                <button>
                    Save
                </button>
            </div>
            </form>
        </div>
        <div class="enterprises-grid" >
            <div class="enterprises-row" *ngFor="let data of enterprise">
                <div class="enterprises-row-details" (click)="populateForm(data)">
                    <!-- <span>{{ data.id }}</span> -->
                    <span>{{ data.name }}</span>
                    <span>{{ data.phone }}</span>
                </div>
                <div class="enterprises-row-action">
                    <a (click)="deleteEnterprise(data.id)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </div>
    </div>
